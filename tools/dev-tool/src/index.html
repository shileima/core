<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>OpenSumi IDE</title>
    <style>
      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
      }
    </style>
    <script>
      let savedColors = {};
      try {
        savedLayout = JSON.parse(localStorage.getItem('layout') || '{}');
        savedColors = JSON.parse(localStorage.getItem('theme') || '{}');
      } catch (err) {}
      if (savedColors.editorBackground) {
        document.getElementsByTagName('html')[0].style.backgroundColor = savedColors.editorBackground;
      }
    </script>
    <!-- xboticon 图标库 单色模式 + 固定url（缓存）-->
    <link
      rel="stylesheet"
      href="https://s3plus.meituan.net/v1/mss_28a77f134e5b4abf876b4ff035f4107f/iconfont/project/1137/latest/xbot.baseline.css?time=<%- uniqueTime %>"
    />
  </head>
  <body>
    <div id="main"></div>
  </body>
</html>
